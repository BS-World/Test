<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff; 
            color: #000000; 
        }

        .container {
            background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%); 
            color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            color: #ffffff; 
        }

        .form-control {
            background-color: #ffffff; 
            color: #000000; 
        }

        .form-check-input {
            background-color: #33ccff; 
        }

        select.form-control {
            background-color: #ffffff; 
            color: #000000; 
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h1>Normal Inquiry</h1>
        
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="number" class="form-control" id="mobile" placeholder="Mobile Number">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        
        <div class="form-check">
            <input type="radio" class="form-check-input" value="Male" name="gender" id="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        
        <div class="form-check">
            <input type="radio" class="form-check-input" value="Female" name="gender" id="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category">
                <option value="OBC">OBC</option>
                <option value="General">General</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <select class="form-control" id="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                
            </select>
        </div>
        <a href="test54.html"><button class="btn btn-danger">Next Page</button></a>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
